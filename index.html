    <!-- Modal de Perguntas e Respostas -->
    <div class="modal fade" id="questionModal" tabindex="-1" role="dialog" aria-labelledby="questionModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="questionModalLabel">Faça uma pergunta</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="questionForm">
                        <div class="form-group">
                            <label for="question">Sua pergunta:</label>
                            <textarea class="form-control" id="question" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->

    <!-- Custom scripts for this template -->
    <script src="js/resume.min.js"></script>

    <!-- JavaScript para lidar com as perguntas -->
    <script>
        document.getElementById("questionForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var question = document.getElementById("question").value;
            askQuestion(question);
        });

        function askQuestion(question) {
            fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: question
                    })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.answer); // Exibe a resposta em um alerta, pode ser ajustado conforme necessário
                    $('#questionModal').modal('hide'); // Fecha o modal após enviar a pergunta
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Ocorreu um erro ao processar sua pergunta.');
                });
        }
    </script>
